spring.application.name=demo
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
image.base-url=http://localhost:8080/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads
spring.servlet.multipart.location=${file.upload-dir}


# For development only - allows serving static files
spring.web.resources.static-locations=file:${file.upload-dir}/,classpath:/static/